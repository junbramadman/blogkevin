<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Deseas contactarme? Por favor llena el formulario para enviar un mensaje y le estare contestando lo mas pronto posible!</p>
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" id="name" required data-validation-required-message="Por favor escriba su nombre.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Correo electronico</label>
                        <input type="email" class="form-control" placeholder="Correo" id="email" required data-validation-required-message="Por favor ingrese su correo electronico.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Numero de Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Teléfono" id="phone" required data-validation-required-message="Por favor ingrese su numero teléfonico.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Mensaje</label>
                        <textarea rows="5" class="form-control" placeholder="Mensaje" id="message" required data-validation-required-message="Por favor redacte su mensaje."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>
